{% extends "calorie_counter_app/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2>Add a new food:</h2>
{% endblock header %}
{% block content %}
    <form action="{% url 'calorie_counter_app:new_food' %}" method='post'
    class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">add food</button>
        {% endbuttons %}
    </form>
{% endblock content %}
