{% extends "calorie_counter_app/base.html" %}
{% block content %}
    <p>Foods</p>

    <ul>
        {% for food in foods %}
        
            <li><a href="{% url 'calorie_counter_app:food' food.id %}">{{ food }}</a></li>
        {% empty %}
            <li>No foods have been added yet.</li>
        {% endfor %}
    </ul>
    <h3>Calories : {{calories}}</h3>
{% endblock content %}
